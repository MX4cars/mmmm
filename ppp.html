<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.paypal.com/sdk/js?client-id=AURvTPpQmo3DTl_3Wae0YreaAsj14C2kcrBpWwZoWS-NXBh4VC53IQQ2Bzm5Sz-GheVJ432Ojl5bC9j7"></script>
   
</head>
<body>
    <div id="paypal-button-container" > </div>

        <script>
          
            paypal.Buttons({
                createOrder: function(data,actions){
                     return actions.order.create({
                      purchase_units:[{
                        amount:{
                          value: '10' ,
                        }
                      }]
        
                     });
            },
                onApprove: function(data,actions){
                  return actions.order.capture().then(function(details){
                    alter("transaction ok:"+details.payer.name.given_name);
                  })
                    
                } ,
                onError: function(err){
                    console.error('Payment Error:',err);
                    alert("paiement non effectuer !");
        
        } ,
               
            }).render("#paypal-button-container");
        </script>
</body>
</html>
